<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de Partido</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      {{partido.equipo1.nombre}} <img src={{partido.equipo1.logo}} width="25" height="25"/> VS
      {{partido.equipo2.nombre}} <img src={{partido.equipo2.logo}} width="25" height="25"/>
    </ion-row>
    <ion-row>
      Estado: {{partido.estado}}
    </ion-row>
    <ion-list>
      <ion-list-header> Eventos del partido </ion-list-header>
      <ion-item *ngFor="let valor of partido.evento">
        <ion-label>
          <h2>
            Evento: {{valor}}
          </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
  <ion-button (click)="createEvent()" color="primary"> Agregar Evento </ion-button>
  <ion-button (click)="suspendPartido()" color="primary"> Suspender </ion-button>
  <ion-button (click)="finalizePartido()" color="primary"> Finalizar </ion-button>
  <ion-button (click)="deletePartido()" color="primary"> Eliminar </ion-button>
</ion-content>
